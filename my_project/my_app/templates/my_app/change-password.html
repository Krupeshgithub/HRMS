{% load static %}
{% load i18n %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="Smarthr - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>Change Password - HRMS admin template</title>
		<style>
		h3{text-align:center;}
		label{text-align:center;}
		form{text-align:center;}
		</style>
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="assets\img\favicon.png">
		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'my_app\assets\css\bootstrap.min.css' %}">
		
		<!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static 'my_app\assets\css\font-awesome.min.css' %}">
		
		<!-- Lineawesome CSS -->
		<link rel="stylesheet" href="{% static 'my_app\assets\css\line-awesome.min.css' %}">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'my_app\assets\css\style.css' %}">
		
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="assets/js/html5shiv.min.js"></script>
			<script src="assets/js/respond.min.js"></script>
		<![endif]-->
    </head>
    <body>
            <div class="page-wrapper">
                <div class="content container-fluid">
					<div class="row">
						<div class="col-md-5 offset-md-2">
						
							<!-- Page Header -->
							<div class="page-header">
								<div class="row">
									<div class="col-sm-10">
										<h3 class="page-title" >Change Password</h3>
									</div>
								</div>
							</div>
							<!-- /Page Header -->
							
							<form class="form" method="POST" action="{% url "c_password" %}">
								{% csrf_token %}
								<div class="content">  
								<input type="hidden" class="form-control" name="email" placeholder="Enter email" required value={{email}} >
								<input type="hidden" class="form-control" name="role" placeholder="Enter email" required value={{role}} >

							    
								<div class="form-group">
									<label>Old password</label>
									<input type="password" class="form-control"  placeholder="Enter old password" name="oldpassword" required>
								</div>
								<div class="form-group">
									<label>New password</label>
									<input type="password" class="form-control" placeholder="Enter new password" name="newpassword" required>
								</div>
								<div class="form-group">
									<label>Confirm password</label>
									<input type="password" class="form-control" placeholder="Enter confirm password" name="confirmpassword" required>
								</div>
								<div class="submit-section">
									<button class="btn btn-primary submit-btn">Update Password</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<!-- /Page Content -->
				
			</div>
			<!-- /Page Wrapper -->
			
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script src="{% static 'my_app\assets\js\jquery-3.2.1.min.js' %}"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="{% static 'my_app\assets\js\popper.min.js' %}"></script>
        <script src="{% static 'my_app\assets\js\bootstrap.min.js' %}"></script>
		
		<!-- Slimscroll JS -->
		<script src="{% static 'my_app\assets\js\jquery.slimscroll.min.js' %}"></script>
		
		<!-- Select2 JS -->
		<script src="{% static 'my_app\assets\js\select2.min.js' %}"></script>
		
		<!-- Custom JS -->
		<script src="{% static 'my_app\assets\js\app.js' %}"></script>

    </body>
</html>
